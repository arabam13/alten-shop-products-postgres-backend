openapi: 3.0.0
info:
  title: Architecture API
  description: API Backend for Alten Project
  version: 1.0.0
servers:
  - url: http://localhost:5678/api/
paths:
  /products:
    get:
      summary: Returns all products
      responses:
        '200':
          description: Returns an array of all products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      format: int64
                      example: 1000
                    code:
                      type: string
                      example: "f230fh0g3"
                    name:
                      type: string
                      example: "Bamboo Watch"
                    description:
                      type: string
                      example: "Product Description"
                    price:
                      type: integer
                      format: int64
                      example: "65"
                    quantity:
                      type: integer
                      format: int64
                      example: "24"
                    inventoryStatus:
                      type: string
                      example: "INSTOCK"
                    category:
                      type: string
                      example: "Accessories"
                    image:
                      type: string
                      example: "http://localhost:5678/images/bamboo-watch.jpg.png"
                    rating:
                      type: integer
                      format: int64
                      example: "5"
        '500':
          description: Unexpected Error

    post:
      summary: Send a new Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                  code:
                    type: string
                  name:
                    type: string
                  description:
                    type: string
                  price:
                    type: integer
                    format: int64
                  quantity:
                    type: integer
                    format: int64
                  inventoryStatus:
                    type: string
                  category:
                    type: string
                  image:
                    type: string
                  rating:
                    type: integer
                    format: int64
        '500':
          description: Unexpected Error
        '400':
          description: Bad Request
  /products/{id}:
    get:
      summary: Returns a product depending on id
      parameters:
        - name: id
          in: path
          required: true
          description: id of product to return
          schema:
            type: integer
            format: int64
            example: 1000
      responses:
        '200':
          description: Returns a product
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    format: int64
                    example: 1000
                  code:
                    type: string
                    example: "f230fh0g3"
                  name:
                    type: string
                    example: "Bamboo Watch"
                  description:
                    type: string
                    example: "Product Description"
                  price:
                    type: integer
                    format: int64
                    example: "65"
                  quantity:
                    type: integer
                    format: int64
                    example: "24"
                  inventoryStatus:
                    type: string
                    example: "INSTOCK"
                  category:
                    type: string
                    example: "Accessories"
                  image:
                    type: string
                    example: "http://localhost:5678/images/bamboo-watch.jpg.png"
                  rating:
                    type: integer
                    format: int64
                    example: "5"
        '500':
          description: Unexpected Error
    patch:
      summary: Update a product depending on id
      parameters:
        - name: id
          in: path
          required: true
          description: id of product to be updated
          schema:
            type: integer
            format: int64
            example: 1000
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
                price:
                  type: integer
                  format: int64
                quantity:
                  type: integer
                  format: int64
                inventoryStatus:
                  type: string
                category:
                  type: string
                image:
                  type: string
                rating:
                  type: integer
                  format: int64
      responses:
        '200':
          description: Item Updated
        '500':
          description: Unexpected Behaviour
    delete:
      summary: Delete a product depending on id
      parameters:
        - name: id
          in: path
          required: true
          description: id of product to be deleted
          schema:
            type: integer
            format: int64
            example: 1000
      responses:
        '200':
          description: Item Deleted
        '500':
          description: Unexpected Behaviour